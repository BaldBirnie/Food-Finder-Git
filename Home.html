<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Finder</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!--Linking ionic libary to file-->
</head>

<body>
    <ion-app>
        <ion-router>
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/diet" component="page-diet"></ion-route>
            <ion-route url="/nutrition" component="page-nutrition"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>
         <!--Links the three pages together to javascript-->
     </ion-app>


    <script src="app.js"></script>
    <!--Links javascript to file-->
</body>

</html>
